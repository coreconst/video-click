<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
    <script src="../js/download.js" defer></script>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
</head>
<body>
    <div class="container">
         <div class="header-container">
            <div class="header-shell">
                <div class="header-buttons-container">
                    <div class="header-button how-it-works-nav">How it works</div>
                    <div style="padding-top: 0.25rem; padding-bottom: 0.25rem;">
                        <div class="header-button-border">
                            &nbsp;
                        </div>
                    </div>
                    <div class="header-button download-nav">Download</div>
                </div>
            </div>
         </div>

        <div class="content">
        </div>

        <template class="how-it-works-temp">
            <div>
                <h2>How??</h2>
            </div>
        </template>

        <template class="download-temp">
            <div class="require-name hidden">File name is require</div>
            <div class="directory-path">
                <div class="directory-name empty-dir">Select folder</div>
                <button class="browse-button">Browse</button>
            </div>
            <div class="cards">
                <div class="card hidden">
                    <div class="download-container">
                        <svg
                                class="download-icon"
                                width="18px"
                                height="18px"
                                viewBox="0 0 384 512"
                                height="1em"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                            ></path>
                        </svg>
                    </div>
                    <div class="message-text-container">
                        <div>
                            <input type="text" placeholder="File name" class="file-name"/>
                        </div>
                        <div class="justify-files">
                            <div class="file-title hidden"></div>
                            <div class="file-size hidden">0 mb</div>
                        </div>
                        <div class="file-url-overflow">
                            <p class="file-url"></p>
                        </div>
                    </div>
                    <div>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 15 15"
                                stroke-width="0"
                                fill="none"
                                stroke="currentColor"
                                width="18px"
                                height="18px"
                                class="cross-icon"
                        >
                            <path
                                    fill="currentColor"
                                    d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z"
                                    clip-rule="evenodd"
                                    fill-rule="evenodd"
                            ></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="sync-container">
                <button class="sync">Synchronize</button>
            </div>
        </template>
    </div>
</body>
</html>
